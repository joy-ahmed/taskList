<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Taskz</title>
</head>
<body>
  <div class="container">
    <h4>Add Task List</h4>
    <form id="task_form">
      <input type="text" id="newtask" placeholder="what is your task?">
      <input type="submit" value="Add to task list">
    </form>
    <hr>
    <h4>All Tasks</h4>
    <input type="text" id="task_filter" placeholder="filter task">
    <ul id="tasks">
  
    </ul>
    <button style="background-color: #FF6363; color: #fff;" id="clear_task_btn">Clear All Task</button>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
